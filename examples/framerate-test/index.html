<!doctype html5>
<html>

<head>

  <style>

    body {

        margin: 0;
        font: 13pt courier;
        font-weight: bold;
        background-color: #999;
        overflow-y:hidden;
        color: #ccc;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

      }

    </style>

  <title>Framerate Test</title>
</head>

<body>

  <script type="text/javascript" src="vizflow.js"></script>
  <script type="text/javascript" src="vizflow-helper.js"></script>
  <script type="text/javascript" src="framerate-test.js"></script>
  <div id="buttonDiv">
    <input text type=number class='input'>
    <button onClick="
      $Z.maxIter = 1 ;
      setTimeout(function(){
        $Z.maxIter = Infinity ;
        framerate_test(document.querySelector('.input').value) ;  
      }, 100) ;
    ">run</button>
  </div>
  <div id="canvasDiv"></div>
</body>
